
amp_enabled : True
ddp_enabled : False
swa_enabled : False
dataset : coco
model_name : hisfcos

fcos:
    feature_extract_ch : [2048, 1024, 512]
    feature : 256
    coco :
        numberofclass : 80
        EPOCH : 30
        BATCH_SIZE : 32  # 32 default
        LR_INIT : 1e-2  # 0.0001
        MOMENTUM : 0.9
        WEIGHTDECAY : 0.0001
    voc :
        numberofclass : 20
        EPOCH : 50
        BATCH_SIZE : 16
        LR_INIT : 1e-2  # 0.0001
        MOMENTUM : 0.9
        WEIGHTDECAY : 0.0001

hisfcos:
    feature_extract_ch: [ 2048, 1024, 512 ]
    feature: 256
    coco :
        numberofclass : 80
        EPOCH : 30
        BATCH_SIZE : 32  # 32 default
        LR_INIT : 1e-2  # 0.0001
        MOMENTUM : 0.9
        WEIGHTDECAY : 0.0001
    voc :
        numberofclass : 20
        EPOCH : 50
        BATCH_SIZE : 16
        LR_INIT : 1e-2  # 0.0001
        MOMENTUM : 0.9
        WEIGHTDECAY : 0.0001
